<div id="fb-root"></div>
<!--LOOP_START-->
<div class='span8 shadow post single post%id# ' >
	<div id=mobile_ad >
	<script type="text/javascript"><!--
	google_ad_client = "ca-pub-8534578105995627";
	/* Mobile */
	google_ad_slot = "3575151696";
	google_ad_width = 320;
	google_ad_height = 50;
	//-->
	</script>
	<script type="text/javascript"
	src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
	</script>
	</div>
	<div class='row-fluid'>
		<div class='span12'>
			<div class='page-header'><h2>%title#</h2></div>
			<div class='content span12 '>%content# </div>
		</div>
		<div class='span12 '>
			<div class='span12'><a href='?f=usr&a=stalk&id=%usr_id#' class='btn btn-info'><i class='icon-user icon-white' ></i> %username#</a></div>
			<i class='icon-thumbs-up' ></i><span  id='lc%id#'>%like_count#</span>
			<h4>%nsfw#</h4>
			<h5>%date_published#</h5>
			<div class='btn-group '>
				<a  class='btn %d#' id='dislike%id#' href='#%id#' style='padding:3px;' onclick='like("%id#","N","%cuser#",this.id)' ><img src='./media/dislike.png' />
				</a><a  class='btn %l#' id='like%id#' href='#%id#' style='padding:3px;' onclick='like("%id#","Y","%cuser#",this.id)' ><img src='./media/like.png' /></a>
			</div>
			<div class=' span12' id='warning%id#'></div>
			<span class='source'>%source#</span>
			<div class="span12 space fb-like" data-href="http://memegusta.com.co/m/?f=posts&amp;a=show_post&amp;id=%id#&amp;utm_source=facebook&amp;utm_medium=like&amp;utm_campaign=1" data-send="true" data-layout="button_count" data-width="200" data-show-faces="false"></div>
			<div class='report '>
				<a href='#%id#' class='btn btn-mini btn-danger'onclick='report("%id#","%cuser#")' ><i class='icon-fire icon-white'></i> Reportar<span class='report_count' id='report_count%id#' >(%report_count#)</span></a>
				<img src='./media/gtfo.png' /></a>
			</div>
		</div>
	</div>
	<div class='tags span12 space'><i class='icon-tags'></i>%tags#</div>
	<div class='span12'><div class="fb-comments" data-href="http://memegusta.com.co/m/?f=posts&amp;a=show_post&amp;id=%id#" data-num-posts="10" data-width="470"></div></div>
</div>
<!--LOOP_END-->
